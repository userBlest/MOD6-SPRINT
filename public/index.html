<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compartir Cuarto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f6f28e61f7.js" crossorigin="anonymous"></script>

    <style>
        body {
            text-align: center;
            color: white;
            text-shadow: 0px 0px 3px black;
            background: #620930;
        }

        .modal-body {
            color: black;
            text-shadow: none;
        }

        button {
            background: #cd9d00 !important;
        }

        i {
            cursor: pointer;
        }
    </style>
</head>

<body class="p-4">
    <h1 class="">Cosas claras mantienen la amistad</h1>
    <hr class="mb-5 bg-light w-25 mx-auto" />
    <div class="row w-100 m-auto">
        <div class="col-4">
            <h5>Compañero de cuarto</h5>
            <button id="postRoommie" class="btn text-white mb-2" onclick="postRoomate()">
                Agregar Compañero
            </button>
            <table class="table" id="tabla">
                <thead class="text-white">
                    <th>Nombre</th>
                    <th>Debe</th>
                    <th>Cuota de arriendo</th>
                </thead>
                <tbody class="text-white" id="roommates">
                </tbody>
            </table>
        </div>
        <div class="col-4">
            <div class="border rounded p-2 m-auto p-4">
                <h1>Agregar gastos</h1>
                <hr class="bg-light w-25 mx-auto" />

                <div class="d-flex flex-column align-items-center">
                    <label>Nombre:</label>
                    <select class="form-control w-50 mb-2" id="seleccion">
                        <option selected disabled>Indique roommate</option>
                    </select>

                    <label>Descripción:</label>
                    <textarea class="form-control w-50 mb-2" id="descripcion" type="text" name="descripcion"
                        required></textarea>

                    <label>Monto:</label>
                    <input class="form-control w-50 mb-2" id="monto" name="monto" required>
                </div>
                <div class="d-block my-1">
                    <button id="addGastos" class="btn text-white m-auto" onclick="sendForm()">
                        Agregar gastos
                    </button>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div>
                <h4>Historial</h4>
                <hr class="bg-light w-25 mx-auto" />

                <table class="table">
                    <thead class="text-white">
                        <th>Nombre</th>
                        <th>Comentario</th>
                        <th>Monto</th>
                        <th>-</th>
                    </thead>
                    <tbody class="text-white" id="gastosHistorial">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="border rounded p-2 m-auto p-4">
                        <h4>Editar Gasto</h4>
                        <hr class="bg-light w-25 mx-auto" />

                        <div class="d-flex flex-column align-items-center">
                            <h6>Compañero de cuarto</h6>
                            <select class="form-control w-50 mb-2" id="roommatesSelectModal">
                            </select>
                            <h6>Descripción</h6>
                            <textarea class="form-control w-50 mb-2" id="descripcionModal"></textarea>
                            <h6>Monto:</h6>
                            <input class="form-control w-50 mb-2" id="montoModal" type="number" value="" />
                        </div>
                        <div class="d-block my-1">
                            <button class="btn text-white m-auto" id="ActualizarData">
                                Actualizar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirmar" tabindex="-1" aria-labelledby="confirmar" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>¿Estas seguro de borrar el registro?</h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" id="btnconfirmar" class="btn btn-primary">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="module" src="option.js"></script>
    <script src="utils.js"></script>

</body>
